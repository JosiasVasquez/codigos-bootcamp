<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clase 7 javascript:</title>
</head>
<body>
	<h1>HTML interactivo</h1>
	<h2>Calculadora con javascript</h2>
	<form id="calculadora">
		<label>Ingresa los valores que deseas operar separados por un espacio.
		<input type="text" id="valor" placeholder="Ejemplo: 10 20 30 40" /></label>
		<label>Selecciona la operación que deseas realizar
		<select id="operacion">
			<option value="suma">Suma</option>
			<option value="resta">Resta</option>
			<option value="multiplicacion">Multiplicación</option>
			<option value="division">División</option>
		</select>
		</label>
		<input type="button" id="calcular" value="calcular" />
	</form>
	<script src="../js/clase7.js"></script>
</body>
</html>
