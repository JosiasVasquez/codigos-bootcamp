<!DOCTYPE html>
<html lang="es">
<head>
	<!-- Insertamos un vínculo a una hoja de estilos externa. -->
	<link rel="stylesheet" href="../estilos/clase1.css" />
	<!-- Insertamos código css dentro del documento html con la etiqueta style, ponemos que el color de los títulos de nivel 2 sea azul obscuro. -->
	<style>
		h2 {
			color:darkblue
		}
	</style>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ejemplo clase1 CSS</title>
</head>
<body>
	<h1 id="MiTitulo">Este título está en color café</h1>
	<h2>Y este otro en color azul obscuro</h2>
	<p>El fondo es amarillo y las letras de este párrafo negras</p>
	<p class="TextoResaltado">Este texto está resaltado es en un café más obscuro que el título</p>
	<p style="color: pink;background-color: blue;">Este párrafo tiene fondo azul y letras color rosado. estilo aplicado directamente en la etiqueta</p>
</body>
</html>
