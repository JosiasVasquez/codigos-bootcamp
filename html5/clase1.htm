<!-- A continuación encontramos la etiqueta de apertura raíz de HTML, es la que contiene todas las demás etiquetas. -->
<html>
    <!-- A continuación encontramos la etiqueta de apertura de la cabeza del documento, la información dentro de esta etiqueta es oculta para el usuario -->
    <head>
        <!-- A continuación el título del documento, aparece en el título de la ventana -->    
        <title>Clase 1 curso HTML</title>
    <!-- A continuación la etiqueta de cierre de la cabeza del documento -->    
    </head>
<!--  A continuación la etiqueta de apertura del cuerpo del documento, esto es lo que el usuario verá cuando cargue la página en el navegador -->
    <body>
        <!-- Ejemplo de como hacer un comentario en HTML, esto no lo verá el usuario. Este es un comentario de muestra
        Para comprender bien el uso de los comentarios  -->
        <!-- Este es el primer párrafo del curso de HTML5 -->
        <p>Este es mi primer párrafo.</p>
    <!-- A continuación la etiqueta de cierre del cuerpo del documento -->
    </body>
<!-- Y finalizamos con la etiqueta de cierre raíz de HTML -->
    </html>
